<script>
    $('.summernote').summernote({
        tabsize: 2,
        height: 400
    });
    function update() {
        let post = {
            title: $('#title').val(),
            content: $('#content').val()
        }
        $.ajax({
            type: "put",
            url: "/borad/${board.id}/update",
            data: JSON.stringify(post),
            headers: {
                "content-type": "application/json; charset=utf-8"
            },
            dataType: "json"
        }).done((res) => {
            if (res.code === -1) {
                alert(res.msg);
                location.href = '/loginForm';
            }
            if (res.data === true) {
                alert(res.msg);
                location.href = '/board/${board.id}';
            } else {
                alert(res.msg);
                location.href = '/';
            }
        }).fail((err) => {

        });
    }
</script>
